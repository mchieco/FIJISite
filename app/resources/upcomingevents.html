			<a href="https://www.facebook.com/qufiji/" style="color: white" class="fa fa-facebook"></a>
			<a href="https://twitter.com/quinnipiacfiji?lang=en" style="color: white" class="fa fa-twitter"></a>
			<a href="https://www.instagram.com/quinnipiacfiji/?hl=en" style="color: white" class="fa fa-instagram"></a>
			<button onclick="document.getElementById('id01').style.display='block'"
				style="width:auto; height: 50px; background-color: #663399; margin-left: 15px;" id="login_btn">Eboard
				Login</button>
		</div>
		<div id="id01" class="modal">
			<form class="modal-content animate" id="my_form" ng-controller="loginController" ng-submit="submitForm()">


				<div class="container">
					<label for="uname"><b>Username</b></label>
					<input type="text" placeholder="Enter Username" name="uname" ng-model="username" required>

					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="psw" ng-model="password" required>

					<button style="background-color: #663399;" type="submit">Login</button>
					<label>
						<input type="checkbox" checked="checked" name="remember"> Remember me
					</label>
				</div>

				<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('id01').style.display='none'"
						class="cancelbtn">Cancel</button>
					<span class="psw">Forgot <a href="#">password?</a></span>
				</div>
			</form>
		</div>
		<script>
			// Get the modal
			var modal = document.getElementById('id01');

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function (event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
		</script>
